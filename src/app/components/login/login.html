<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Documento -->
      <div class="mb-3">
        <label for="documento" class="form-label">Documento</label>
        <input
          type="text"
          id="documento"
          name="documento"
          class="form-control"
          required
          [(ngModel)]="loginData.documento"
          #documento="ngModel"
        />
        <div *ngIf="documento.invalid && documento.touched" class="text-danger small">
          El documento es requerido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          class="form-control"
          required
          [(ngModel)]="loginData.contrasena"
          #contrasena="ngModel"
        />
        <div *ngIf="contrasena.invalid && contrasena.touched" class="text-danger small">
          La contraseña es requerida.
        </div>
      </div>

      <!-- Botón de login -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading"><span class="spinner-border spinner-border-sm me-2" role="status"></span>Procesando...</span>
      </button>

      <div class="mt-3" *ngIf="errorMessage">
        <div class="alert alert-danger small mb-0">{{ errorMessage }}</div>
      </div>
    </form>

    <!-- Link de registro o recuperación -->
    <div class="mt-3 text-center">
      <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
      <br />
      <a href="#" class="small text-decoration-none">Crear cuenta nueva</a>
    </div>
  </div>
</div>
