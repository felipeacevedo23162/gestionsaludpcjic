<!-- Mobile Overlay -->
<div class="mobile-overlay" [class.active]="mobileSidebarActive" (click)="closeSidebar()"></div>

<!-- Desktop Sidebar -->
<nav class="sidebar-desktop d-none d-md-block">
  <div class="p-4 d-flex flex-column" style="height: 100vh;">
    <div>
      <div class="brand">
        <h4 class="mb-0"><i class="bi bi-heart-pulse"></i> PCJIC Salud</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" routerLink="/dashboard" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        </li>
        <li class="nav-item"><a class="nav-link" routerLink="/pacientes" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"><i class="bi bi-people me-2"></i> Pacientes</a>
        </li>
        <li class="nav-item"><a class="nav-link" routerLink="/usuarios" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"><i class="bi bi-person-badge me-2"></i> Profesionales</a>
        </li>
        <li class="nav-item"><a class="nav-link" routerLink="/citas" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"><i class="bi bi-calendar-check me-2"></i> Citas</a>
        </li>
        <!--<li class="nav-item"><a class="nav-link" routerLink="/historias-clinicas" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"><i class="bi bi-clipboard-heart me-2"></i> Historias
            Clínicas</a>
        </li>-->
        <!-- <li class="nav-item"><a class="nav-link" routerLink="/configuracion" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"><i class="bi bi-gear me-2"></i> Configuración</a>
        </li> -->
      </ul>
    </div>

    <!-- Logout link at bottom -->
    <div class="mt-auto pt-3" style="border-top: 1px solid rgba(255,255,255,0.2);">
      <a class="nav-link text-center" href="#" (click)="onLogout()"
        style="background: rgba(255,255,255,0.1); border-radius: 8px; padding: 12px;">
        <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
      </a>
    </div>
  </div>
</nav>

<!-- Mobile Sidebar -->
<div class="sidebar-mobile" [class.active]="mobileSidebarActive">
  <div style="padding: 20px; height: 100%; display: flex; flex-direction: column;">
    <!-- Header -->
    <div
      style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2);">
      <h5 style="margin: 0; color: white;">
        <i class="bi bi-heart-pulse"></i> PCJIC Salud
      </h5>
      <button (click)="closeSidebar()"
        style="background: none; border: none; color: white; font-size: 24px; padding: 5px;">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <!-- Navigation Links -->
    <div style="flex: 1;">
      <a  routerLink="/dashboard" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}" class="d-block text-white text-decoration-none p-3 rounded mb-2 bg-opacity-25 bg-white"
        (click)="closeSidebar()">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a  routerLink="/pacientes" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}" class="d-block text-white text-decoration-none p-3 rounded mb-2 bg-opacity-25 bg-white"
        (click)="closeSidebar()">
        <i class="bi bi-people me-2"></i> Pacientes
      </a>
      <a  routerLink="/profesionales" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}" class="d-block text-white text-decoration-none p-3 rounded mb-2 bg-opacity-25 bg-white"
        (click)="closeSidebar()">
        <i class="bi bi-person-badge me-2"></i> Profesionales
      </a>
      <a  routerLink="/citas" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}" class="d-block text-white text-decoration-none p-3 rounded mb-2 bg-opacity-25 bg-white"
        (click)="closeSidebar()">
        <i class="bi bi-calendar-check me-2"></i> Citas
      </a>
      <!-- <a  routerLink="/historias-clinicas" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}" class="d-block text-white text-decoration-none p-3 rounded mb-2 bg-opacity-25 bg-white"
        (click)="closeSidebar()">
        <i class="bi bi-clipboard-heart me-2"></i> Historias Clínicas
      </a> -->
      <!-- <a  routerLink="/configuracion" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}" class="d-block text-white text-decoration-none p-3 rounded mb-2 bg-opacity-25 bg-white"
        (click)="closeSidebar()">
        <i class="bi bi-gear me-2"></i> Configuración
      </a> -->
    </div>

    <!-- Logout Section -->
    <div style="border-top: 1px solid rgba(255,255,255,0.3); padding-top: 20px;">
      <a href="#" class="d-block text-white text-decoration-none p-3 rounded text-center fw-bold bg-opacity-25 bg-white"
        (click)="onLogout()">
        <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
      </a>
    </div>
  </div>
</div>

<!-- Mobile Header -->
<div class="mobile-header d-md-none">
  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
      <button class="mobile-toggle position-absolute start-0 ms-3" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <h5 class="mb-0 text-primary"><i class="bi bi-heart-pulse"></i> PCJIC Salud</h5>
    </div>
  </div>
</div>
